<!DOCTYPE html>
<html>
<head>
	<title>Color Code Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Color Code Converter</h1>
<div id = "hexconvertcontainer">
	<h2>Hex to RGB Converter</h1>
	<input id="hexuserinput" type="text" placeholder="Enter Hex Color Code">
	<button id="hexconvert">Convert ---> </button>
	<input id="rgbuseroutput" type="text" placeholder="RGB Value">
</div>
<div id = "RGBconvertcontainer">
	<h2>RGB to Hex Converter</h1>
	<input id="rgbuserinput" type="text" placeholder="Enter RGB Color Code">
	<button id="rgbconvert">Convert ---> </button>
	<input id="hexuseroutput" type="text" placeholder="Hex Value">
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
